name: Merge and Deploy

on:
  pull_request:
    types: [closed]
    branches: [ main ]

jobs:
  deploy:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.CDK_DEFAULT_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Install Lambda function dependencies
        run: |
          cd src/functions/reminder
          npm ci
          cd ../../..

      - name: Build Lambda function
        run: npm run lambda

      - name: Deploy CDK stack
        run: npm run cdk deploy -- --require-approval never
        env:
          RECEPIENT_PHONE_NUMBER: ${{ secrets.RECEPIENT_PHONE_NUMBER }}
          CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
          CDK_DEFAULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const status = ${{ job.status }} === 'success' ? '✅' : '❌';
            const message = status + ' Deployment ' + (${{ job.status }} === 'success' ? 'completed successfully' : 'failed');

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: message
            });
